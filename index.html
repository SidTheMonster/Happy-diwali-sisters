<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Diwali Wishes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Happy Diwali Wishes</h1>
        <p>Send your love and light to your sisters!</p>
        <a href="YOUR_GIFT_CARD_LINK" id="gift-card-link" target="_blank">Get a Gift Card!</a>
    </header>
    
    <main>
        <div id="wish-form">
            <input type="text" id="wish-input" placeholder="Type your wish here..." />
            <button id="wish-button">Send Wish</button>
        </div>
        <div id="wish-list">
            <h2>Your Wishes:</h2>
            <ul id="wishes"></ul>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Wishing Website</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
